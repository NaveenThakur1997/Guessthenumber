<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Guess The Number</h1>
    <h5>Guess any number from 1 to 10</h5>


    <form>
        <label for="value"> Enter the number between 1 to 10 </label>
        <input placeholder="Enter here" type="tel" id="value">
        <button type="submit">Check</button>
    </form>
    <p id="result"></p>
    <p id="message"></p>

    <script src="script.js"></script>
</div>
</body>
</html>
